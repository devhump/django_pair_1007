{% extends 'base.html' %}

{% block content %}

  <h3>{{ review.title }}</h3>
  <p>{{ review.movie_name }}</p>
  <p>{{ review.content }}</p>
  <p>{{ review.grade }}</p>
  <p>{{ review.created_at }}</p>
  <p>{{ review.updated_at }}</p>

  <a href="{% url 'reviews:update' review.pk %}">
    <button>수정</button>
  </a>
  <a href="{% url 'reviews:delete' review.pk %}">
    <button>삭제</button>
  </a>

{% endblock %}
